<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привет Юля</title>
</head>
<body>

    <h1> Тестовая задача про массивы </h1>

    
    <h2>Первоначльный масив: </h2>
    <p class="array-first" id="array-first"></p>

    <hr>
    <h2>Измененный масив: </h2>
    <p class="array-changed" id="array-changed"></p>

    <script>

        const firstOutput = document.getElementById('array-first');
        const firstChanged = document.getElementById('array-changed');

        const arr = ['asd' , 'as1231' , 'Юля, я люблю тебя!' , 'tkk', 'три' , '11']; //создали первый массив
        firstOutput.innerHTML = arr; //вывели на страницу

        console.log(arr); //вывели в консоль

        const arrChanged = []; //создаем пустой массив

        //перебераем массив, ищем элементы, кол-вом символов <= 3
        arr.forEach(function (item) {
        if(item.length <= 3) {
            arrChanged.push(item); //сохраняем элементы в новый массив
        }
        });

        console.log(arrChanged); //вывели измененный массив в консоль

        firstChanged.innerHTML = arrChanged; //вывели измененный массив в консоль на страницу
       
    </script>
    
</body>
</html>
